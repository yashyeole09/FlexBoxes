<!DOCTYPE html>
<html lang="en">
<head>
   <title>FlexBoxes</title>
   <style>
    .parent{
        display: flex;
        flex-direction:  row;
        justify-content: space-evenly;
        align-items: end;
        height: 300px;
    }
    .card{
        width: 200px;
        background-color: aquamarine;
        border: 3px solid black;
        border-radius: 10px;
    
        margin: 5px;
    }
    .img{
        width: 100%;
        height: 150px;
       
    }
    .title{
        text-align: center;
        margin: 0;
        padding: 0;
    }
    
   </style>
</head>
<body>
    <div class="parent">
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDH3iMBhk0_KM4vgfM4dJ_2KQnhzVskPjh_g&s" class="img"/>
        <h3 class="title">cricket</h3>
    </div>
    <div class="card">
        <img src="https://img.olympics.com/images/image/private/t_s_pog_staticContent_hero_lg_2x/f_auto/primary/b2unl1gppjiic0fld0em" class="img"/>
        <h3 class="title">Hockey</h3>
    </div>
    <div class="card">
        <img src="https://play-lh.googleusercontent.com/oQLmA3ruAUU3hUaRPUmLnZBE_s50yzv8YbDl1XOsJ4thX6VF7xX3VdA49nnvwsXhxg=w526-h296-rw" class="img"/>
        <h3 class="title">Football</h3>
    </div>
</div>
</body>
</html>
